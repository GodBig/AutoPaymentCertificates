<script>
    $(function () {
        function getCookie(name) {
            const r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
            return r ? r[1] : undefined;
        }

        const csrf = getCookie("_xsrf");
        $.post("/loading", {
            "_xsrf": csrf
        }, function (data) {
            if (data.loading_flag === 0) {
                window.location.href = "/output"
            }
            else {
                window.location.href = "/loading"
            }
        });
    })
</script>
